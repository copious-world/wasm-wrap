
<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>wasm-wrap test</title>
  </head>
  <body>
    <script src="js/wasm_wrap.js" ></script>
    <script>
/*
    // https://depth-first.com/articles/2020/07/07/rust-and-webassembly-from-scratch-hello-world-with-strings/
    // cargo build --target wasm32-unknown-unknown --release
*/
      async function main() {
        //
        let wasmod = new WASMInterface('/wasm/testup')
        await wasmod.init("mod")
        wasmod.startup()  // entrypoint is from the module call tables
        wasmod.test_callback();  // the module wasm-nopackage provides this entry point.
        console.log(wasmod.plugin_name_str())
        //
      }
      //
      setTimeout(main,1000)

    </script>
  </body>
</html>
